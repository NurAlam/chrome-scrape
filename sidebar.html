<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar</title>

  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body class="flex v-flex">
  <div class="flex">
    <label>Name</label>
    <input type="text" id="inpName" class="flex-1" value="Untitled" autofocus>
  </div>

  <div class="flex">
    <label>Root</label>
    <div class="flex flex-1">
      <input type="text" id="inpRoot" class="flex-1">
      <a href="#" class="btn btnHighlight">Highlight</a>
    </div>
  </div>

  <div class="flex">
    <label>Pagination</label>
    <div class="flex flex-1">
      <input type="text" id="inpPaging" class="flex-1">
      <a href="#" class="btn btnHighlight">Highlight</a>
    </div>
  </div>

  <div class="flex">
    <label>Limit</label>
    <input type="text" id="inpLimit" class="flex-1">
  </div>

  <h3>Properties <a href="#add" id="btnAdd">Add</a></h3>

  <div id="properties" class="flex-1">
  </div>

  <template id="tplProperty">
    <div class="property flex">
      <a href="#remove" class="btn btnRemove">Remove</a>
      <input type="text" class="inpKey flex-1">
      <input type="text" class="inpValue flex-1">
      <a href="#" class="btn btnHighlight">Highlight</a>
    </div>
  </template>

  <a href="#" id="btnSave">Save</a>

  <div id="results"></div>

  <script src="js/sidebar.js"></script>
</body>
</html>
